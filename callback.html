<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Authentication Callback</title>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Callback page loaded');

        // Try to get token from URL hash
        const hash = window.location.hash;
        if (hash) {
            console.log('Hash found:', hash);
            const params = new URLSearchParams(hash.substring(1));
            const token = params.get('access_token');
            const error = params.get('error');

            if (token) {
                console.log('Token found, sending message');
                // Send message to opener with retry mechanism
                const sendMessage = () => {
                    if (window.opener && !window.opener.closed) {
                        window.opener.postMessage(JSON.stringify({
                            type: 'authorization_complete',
                            token: token
                        }), window.location.origin);
                        window.close();
                    } else {
                        // Retry after short delay if opener not ready
                        setTimeout(sendMessage, 100);
                    }
                };
                sendMessage();
            } else if (error) {
                console.error('Auth error:', error);
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage(JSON.stringify({
                        type: 'authorization_error',
                        error: error
                    }), window.location.origin);
                }
                window.close();
            }
        } else {
            console.log('No hash found in URL');
            // Fallback: check for query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('access_token');
            if (token && window.opener) {
                window.opener.postMessage(JSON.stringify({
                    type: 'authorization_complete',
                    token: token
                }), window.location.origin);
                window.close();
            }
        }
    });
    </script>
</head>
<body>
    <p>Completing authentication... Please wait.</p>
</body>
</html>
