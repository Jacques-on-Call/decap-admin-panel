<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <style>
    /* Inline critical mobile styles to ensure they load */
    .mobile-ux-enabled { display: none; }
    @media (max-width: 768px) {
      .mobile-ux-enabled { display: block; }
    }
  </style>
</head>
<body>
  <!-- Decap CMS script -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <!-- Load CSS after CMS to override styles -->
  <link rel="stylesheet" href="mobile-ux.css">
  
  <!-- Load JS with delay to ensure CMS is initialized -->
  <script>
    setTimeout(function() {
      var script = document.createElement('script');
      script.src = 'mobile-ux.js';
      document.body.appendChild(script);
    }, 1000);
  </script>
</body>
</html>
