<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Editor</title>
    <link rel="stylesheet" href="editor.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <!-- Ensure this URL has the correct API key -->
    <script src="https://cdn.tiny.cloud/1/w01ntc48o7kxzwys5kxk0gibj7s4lysx998e1rdgb1tjhm6y/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>

    <div id="toast-container"></div>

    <div id="login-container">
        <h1>Content Editor</h1>
        <p>Please log in with GitHub to continue.</p>
        <button id="login-btn">Login with GitHub</button>
    </div>

    <div id="app-container">
        <header id="app-header">
            <h1>Editor</h1>
            <div class="header-actions">
                <div class="mobile-controls">
                    <button id="mobile-show-files-btn">Files</button>
                    <button id="mobile-show-editor-btn">Editor</button>
                </div>
                <button id="save-btn">Save Content</button>
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <div id="main-content">
            <aside id="file-browser-panel">
                <div id="file-browser-header">
                    <button id="back-btn" style="display: none;">&larr; Back</button>
                    <h2 id="current-path">/</h2>
                </div>
                <div id="file-list"></div>
                <button id="create-new-btn">Create New File</button>
            </aside>

            <main id="editor-panel">
                <!-- Form will be generated here -->
            </main>
        </div>
    </div>

    <script src="editor.js"></script>
</body>
</html>
